<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">    
<title>CALCULATOR</title>
</head>
<body>
    <div id="container">
        <p>CALCULATOR</p>
        <div id="calculator">
            <div id="screen">
                <div id="small"></div>
                <div id="big"></div>
            </div>
            <div id="key">
                <button id="clear" onclick=ope(this)>&comp;</button>
                <button id="delete" onclick=Back()>D</button>
                <button onclick=ope(this)>/</button>
                <br>
                <button onclick=ope(this)>7</button>
                <button onclick=ope(this)>8</button>
                <button onclick=ope(this)>9</button>
                <button onclick=ope(this)>*</button><br>
                <button onclick=ope(this)>4</button>
                <button onclick=ope(this)>5</button>
                <button onclick=ope(this)>6</button>
                <button onclick=ope(this)>+</button><br>
                <button onclick=ope(this)>1</button>
                <button onclick=ope(this)>2</button>
                <button onclick=ope(this)>3</button>
                <button onclick=ope(this)>-</button><br>
                <button onclick=ope(this)>0</button>
                <button onclick=ope(this)>.</button>
                <button id="equal" onclick=ope(this)>=</button>
            </div>
        </div>
    </div>
        <script src="script.js">x</script>
    </div>
</body>
</html>
